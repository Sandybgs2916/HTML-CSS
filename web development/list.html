<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <!-- Unordered list -->
    <p> Fruits </p>
    <ul>
        <li> Mango </li>
        <li> Oranges </li>
        <li> Apple </li>
    </ul>
    <!-- Ordered list -->
    <p> Fruits </p>
    <ol>
        <li> Mango </li>
        <li> Oranges </li>
        <li> Apple </li>

    </ol>
</body>

</html>
