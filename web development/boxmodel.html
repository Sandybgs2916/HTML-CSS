<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .content {
            height: 423px;
            width: 345px;
            background: blue;
            margin: 2px 1px;
            padding: 13px;
            /* border: 4px solid black; */
            border-width: 3px;
            border-style: dashed;
            border-color: bisque;
            /* border:2px solid red */
            border-radius: 7px;
        }
    </style>

</head>

<body>
    <div class="content">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quisquam iusto impedit expedita
        molestias perspiciatis tenetur similique ratione velit distinctio eius?</div>

</body>

</html>
